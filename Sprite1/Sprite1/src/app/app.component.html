<div class="container">
        <h1>{{getTitle()}}</h1>
    <app-sprite
        [url]="getUrl()" 
        [position]="getOffsetX()+'px' + ' ' + getOffsetY()+'px'" 
        [width]="getWidth()+'px'" 
        [height]="getHeight()+'px'" 
        (clicked)="clickedSprite($event)"
        >
    </app-sprite>
  </div>
